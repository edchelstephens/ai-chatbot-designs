<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material UI Chatbot Interface</title>
    
    <!-- Material UI Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Material UI CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Theme Variables - Material Design 3 */
        :root {
            /* Light Theme */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-background: #FFFBFE;
            --md-sys-color-on-background: #1C1B1F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-shadow: #000000;
            --md-sys-color-elevation-level0: 0px 0px 0px 0px rgba(0, 0, 0, 0);
            --md-sys-color-elevation-level1: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-color-elevation-level2: 0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
            --md-sys-color-elevation-level3: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px 0px rgba(0, 0, 0, 0.3);
        }
        
        [data-theme="dark"] {
            /* Dark Theme */
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-secondary: #CCC2DC;
            --md-sys-color-on-secondary: #332D41;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-surface-variant: #49454F;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-background: #1C1B1F;
            --md-sys-color-on-background: #E6E1E5;
            --md-sys-color-outline: #938F99;
            --md-sys-color-shadow: #000000;
        }
        
        body {
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
        }
        
        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Chat Container - Mobile-first approach */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Mobile: Full width, no padding */
            /* Desktop: Max-width with centering (handled via media query) */
        }
        
        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            /* Mobile: Full width padding */
            /* Desktop: Increased horizontal padding for better readability */
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }
        
        /* Responsive spacing: Mobile gets 16px, desktop gets more */
        @media (min-width: 768px) {
            .chat-messages {
                padding: 24px;
                max-width: 900px;
                margin: 0 auto;
                width: 100%;
            }
        }
        
        /* Message Bubble */
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            /* Mobile: 85% width for readability */
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* User messages align right */
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        /* AI messages align left */
        .message.ai {
            align-self: flex-start;
        }
        
        /* Desktop: Slightly wider message bubbles */
        @media (min-width: 768px) {
            .message {
                max-width: 70%;
            }
        }
        
        /* Avatar */
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            /* Material Design elevation */
            box-shadow: var(--md-sys-color-elevation-level1);
        }
        
        .message.user .message-avatar {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }
        
        .message.ai .message-avatar {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
        }
        
        /* Message Content */
        .message-content {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            padding: 12px 16px;
            border-radius: 16px;
            /* Material Design 3 rounded corners */
            box-shadow: var(--md-sys-color-elevation-level1);
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .message.user .message-content {
            background-color: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }
        
        /* Image Preview in Messages */
        .message-image-preview {
            margin-top: 8px;
            border-radius: 12px;
            overflow: hidden;
            max-width: 100%;
            box-shadow: var(--md-sys-color-elevation-level2);
        }
        
        .message-image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Input Section */
        .chat-input-container {
            background-color: var(--md-sys-color-surface);
            border-top: 1px solid var(--md-sys-color-outline);
            padding: 8px 16px;
            /* Mobile: Smaller padding */
            /* Desktop: More padding for better touch targets */
            box-shadow: var(--md-sys-color-elevation-level3);
            /* Material Design elevation for floating elements */
        }
        
        @media (min-width: 768px) {
            .chat-input-container {
                padding: 16px 24px;
                max-width: 900px;
                margin: 0 auto;
                width: 100%;
            }
        }
        
        .chat-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 100%;
        }
        
        /* Material UI TextField Style */
        .mui-textfield {
            flex: 1;
            position: relative;
            min-height: 56px;
            /* Material Design 3 touch target size */
        }
        
        .mui-textfield-input {
            width: 100%;
            padding: 16px;
            padding-right: 48px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 28px;
            /* Material Design 3 rounded corners */
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .mui-textfield-input:focus {
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 2px rgba(103, 80, 164, 0.2);
            /* Material Design focus ring */
        }
        
        .mui-textfield-input::placeholder {
            color: var(--md-sys-color-on-surface-variant);
            opacity: 0.6;
        }
        
        /* Icon Buttons */
        .mui-icon-button {
            width: 48px;
            height: 48px;
            /* Material Design 3 touch target */
            border-radius: 50%;
            border: none;
            background-color: transparent;
            color: var(--md-sys-color-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }
        
        .mui-icon-button:hover {
            background-color: var(--md-sys-color-surface-variant);
        }
        
        .mui-icon-button:active {
            background-color: var(--md-sys-color-primary-container);
        }
        
        .mui-icon-button:disabled {
            opacity: 0.38;
            cursor: not-allowed;
        }
        
        .mui-icon-button .material-icons {
            font-size: 24px;
        }
        
        /* Uploaded Images Preview */
        .image-preview-container {
            display: flex;
            gap: 8px;
            padding: 8px 16px;
            flex-wrap: wrap;
            background-color: var(--md-sys-color-surface);
        }
        
        .image-preview-item {
            position: relative;
            width: 64px;
            height: 64px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--md-sys-color-elevation-level2);
        }
        
        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-preview-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 0;
        }
        
        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 1000;
        }
        
        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--md-sys-color-outline);
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background-color: var(--md-sys-color-primary);
        }
        
        /* Loading Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--md-sys-color-on-surface-variant);
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Chatbot Component
        function Chatbot() {
            const [messages, setMessages] = useState([
                {
                    id: 1,
                    type: 'ai',
                    text: 'Hello! I\'m your AI assistant. How can I help you today?',
                    images: []
                }
            ]);
            const [inputValue, setInputValue] = useState('');
            const [uploadedImages, setUploadedImages] = useState([]);
            const [isDarkTheme, setIsDarkTheme] = useState(false);
            const [isTyping, setIsTyping] = useState(false);
            const messagesEndRef = useRef(null);
            const textareaRef = useRef(null);
            const fileInputRef = useRef(null);
            
            // Theme Management
            // Responsive theme handling: Toggle between light and dark themes
            // Material Design 3 uses CSS custom properties for theming
            useEffect(() => {
                document.documentElement.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            }, [isDarkTheme]);
            
            // Auto-scroll to bottom when new messages arrive
            useEffect(() => {
                scrollToBottom();
            }, [messages, isTyping]);
            
            // Auto-resize textarea
            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = '56px';
                    textareaRef.current.style.height = `${Math.min(textareaRef.current.scrollHeight, 200)}px`;
                }
            }, [inputValue]);
            
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };
            
            const handleSend = () => {
                if (!inputValue.trim() && uploadedImages.length === 0) return;
                
                // Add user message
                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    text: inputValue.trim(),
                    images: [...uploadedImages]
                };
                
                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setUploadedImages([]);
                setIsTyping(true);
                
                // Simulate AI response
                setTimeout(() => {
                    const aiResponses = [
                        "That's an interesting question! Let me think about that...",
                        "I understand. Here's what I think about that topic.",
                        "Thanks for sharing! Based on what you've said, I'd suggest...",
                        "Great point! Here's my perspective on that."
                    ];
                    
                    const aiMessage = {
                        id: Date.now() + 1,
                        type: 'ai',
                        text: aiResponses[Math.floor(Math.random() * aiResponses.length)],
                        images: []
                    };
                    
                    setMessages(prev => [...prev, aiMessage]);
                    setIsTyping(false);
                }, 1500);
            };
            
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };
            
            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                const imageFiles = files.filter(file => file.type.startsWith('image/'));
                
                imageFiles.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setUploadedImages(prev => [...prev, {
                            id: Date.now() + Math.random(),
                            src: event.target.result,
                            file: file
                        }]);
                    };
                    reader.readAsDataURL(file);
                });
                
                // Reset file input
                e.target.value = '';
            };
            
            const removeImage = (id) => {
                setUploadedImages(prev => prev.filter(img => img.id !== id));
            };
            
            const toggleTheme = () => {
                setIsDarkTheme(prev => !prev);
            };
            
            return (
                <div className="chat-container">
                    {/* Theme Toggle Button */}
                    <button 
                        className="mui-icon-button theme-toggle"
                        onClick={toggleTheme}
                        aria-label="Toggle theme"
                    >
                        <span className="material-icons">
                            {isDarkTheme ? 'light_mode' : 'dark_mode'}
                        </span>
                    </button>
                    
                    {/* Messages Area - Scrollable Container */}
                    {/* Responsive design: Mobile gets full width, desktop gets max-width with centering */}
                    <div className="chat-messages">
                        {messages.map(message => (
                            <div key={message.id} className={`message ${message.type}`}>
                                <div className="message-avatar">
                                    {message.type === 'user' ? (
                                        <span className="material-icons">person</span>
                                    ) : (
                                        <span className="material-icons">smart_toy</span>
                                    )}
                                </div>
                                <div className="message-content">
                                    <div>{message.text}</div>
                                    {/* Image Previews in Message Bubbles */}
                                    {message.images && message.images.length > 0 && (
                                        <div style={{ marginTop: '8px', display: 'flex', flexDirection: 'column', gap: '8px' }}>
                                            {message.images.map((img, idx) => (
                                                <div key={idx} className="message-image-preview">
                                                    <img src={img.src} alt={`Uploaded ${idx + 1}`} />
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}
                        
                        {/* Typing Indicator */}
                        {isTyping && (
                            <div className="message ai">
                                <div className="message-avatar">
                                    <span className="material-icons">smart_toy</span>
                                </div>
                                <div className="message-content">
                                    <div className="typing-indicator">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        <div ref={messagesEndRef} />
                    </div>
                    
                    {/* Image Previews Above Input */}
                    {uploadedImages.length > 0 && (
                        <div className="image-preview-container">
                            {uploadedImages.map(img => (
                                <div key={img.id} className="image-preview-item">
                                    <img src={img.src} alt="Preview" />
                                    <button 
                                        className="remove-btn"
                                        onClick={() => removeImage(img.id)}
                                        aria-label="Remove image"
                                    >
                                        Ã—
                                    </button>
                                </div>
                            ))}
                        </div>
                    )}
                    
                    {/* Input Section - Bottom Fixed */}
                    {/* Responsive spacing: Mobile 8px padding, desktop 16px padding */}
                    <div className="chat-input-container">
                        <div className="chat-input-wrapper">
                            {/* Upload Image Button */}
                            <button
                                className="mui-icon-button"
                                onClick={() => fileInputRef.current?.click()}
                                aria-label="Upload image"
                            >
                                <span className="material-icons">image</span>
                            </button>
                            
                            {/* Hidden File Input */}
                            <input
                                ref={fileInputRef}
                                type="file"
                                accept="image/*"
                                multiple
                                onChange={handleImageUpload}
                                style={{ display: 'none' }}
                            />
                            
                            {/* Text Input Field */}
                            <div className="mui-textfield">
                                <textarea
                                    ref={textareaRef}
                                    className="mui-textfield-input"
                                    placeholder="Type a message..."
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyPress={handleKeyPress}
                                    rows="1"
                                />
                            </div>
                            
                            {/* Send Button */}
                            <button
                                className="mui-icon-button"
                                onClick={handleSend}
                                disabled={!inputValue.trim() && uploadedImages.length === 0}
                                aria-label="Send message"
                            >
                                <span className="material-icons">send</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Chatbot />);
    </script>
</body>
</html>
