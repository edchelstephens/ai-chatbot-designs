<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Interface</title>
    <style>
        /* ============================================
           CSS Custom Properties for Theme Support
           ============================================ */
        :root {
            /* Light mode colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-user: #19c37d;
            --bg-ai: #f0f0f0;
            --text-primary: #353740;
            --text-secondary: #6e6e80;
            --border-color: #e5e5e6;
            --input-bg: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        /* Dark mode colors - automatically applied based on system preference */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #212121;
                --bg-secondary: #2f2f2f;
                --bg-user: #19c37d;
                --bg-ai: #343541;
                --text-primary: #ececf1;
                --text-secondary: #8e8ea0;
                --border-color: #40414f;
                --input-bg: #40414f;
                --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
                --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.4);
            }
        }

        /* ============================================
           Reset & Base Styles
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ============================================
           Chat Container - Mobile First Layout
           ============================================ */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            /* Mobile: full width, no max-width constraint */
        }

        /* ============================================
           Header Section
           ============================================ */
        .chat-header {
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            /* Mobile: 1rem padding for comfortable touch targets */
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            box-shadow: var(--shadow);
        }

        .chat-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* ============================================
           Messages Area - Scrollable Container
           ============================================ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1rem;
            /* Smooth scrolling for better UX */
            scroll-behavior: smooth;
            /* Background pattern similar to ChatGPT */
            background-color: var(--bg-primary);
            /* Custom scrollbar styling */
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-secondary);
        }

        /* ============================================
           Message Bubbles - User & AI
           ============================================ */
        .message {
            display: flex;
            margin-bottom: 1.5rem;
            /* Generous spacing between messages */
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* User messages: right-aligned with green background */
        .message.user {
            justify-content: flex-end;
        }

        .message.user .message-content {
            background-color: var(--bg-user);
            color: white;
            border-radius: 18px 18px 4px 18px;
            /* Rounded corners: more on top-right, less on bottom-left */
            max-width: 85%;
            /* Mobile: 85% max width for readability */
        }

        /* AI messages: left-aligned with gray background */
        .message.ai {
            justify-content: flex-start;
        }

        .message.ai .message-content {
            background-color: var(--bg-ai);
            color: var(--text-primary);
            border-radius: 18px 18px 18px 4px;
            /* Rounded corners: more on top-left, less on bottom-right */
            max-width: 85%;
        }

        .message-content {
            padding: 0.75rem 1rem;
            /* Comfortable padding for touch and readability */
            box-shadow: var(--shadow);
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message-text {
            margin-bottom: 0.5rem;
        }

        .message-text:last-child {
            margin-bottom: 0;
        }

        /* ============================================
           Image Preview in Messages
           ============================================ */
        .message-image {
            margin-top: 0.5rem;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
            display: block;
        }

        .message-image img {
            width: 100%;
            height: auto;
            max-width: 300px;
            /* Constrain image size for mobile */
            display: block;
            border-radius: 8px;
        }

        /* ============================================
           Input Area - Fixed at Bottom
           ============================================ */
        .input-container {
            background-color: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 0.75rem;
            /* Reduced padding on mobile for more screen space */
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-shrink: 0;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Image preview area above input */
        .image-preview-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            padding: 0.5rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.25rem;
            min-height: 60px;
            /* Fixed height prevents layout shift */
        }

        .image-preview {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-remove {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        /* Input row with textarea and buttons */
        .input-row {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
            /* Align to bottom for proper textarea alignment */
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .message-input {
            width: 100%;
            min-height: 44px;
            /* Minimum touch target size for mobile */
            max-height: 200px;
            padding: 0.75rem 3rem 0.75rem 1rem;
            /* Extra padding on right for buttons */
            border: 1px solid var(--border-color);
            border-radius: 24px;
            /* Fully rounded for modern look */
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            overflow-y: auto;
            /* Allow scrolling for long text */
            line-height: 1.5;
            box-shadow: var(--shadow);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--bg-user);
            box-shadow: 0 0 0 3px rgba(25, 195, 125, 0.1);
        }

        /* Buttons inside input (upload and send) */
        .input-buttons {
            position: absolute;
            right: 0.5rem;
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .btn {
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            /* Circular buttons for modern look */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            color: var(--text-secondary);
            min-width: 36px;
            min-height: 36px;
            /* Minimum touch target */
        }

        .btn:hover {
            background-color: var(--bg-secondary);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .btn-send {
            background-color: var(--bg-user);
            color: white;
        }

        .btn-send:hover {
            background-color: #16a86a;
            /* Darker green on hover */
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Hidden file input */
        .file-input {
            display: none;
        }

        /* ============================================
           Tablet & Desktop Responsive Design
           ============================================ */
        @media (min-width: 768px) {
            /* Tablet: center container with max-width */
            .chat-container {
                margin: 0 auto;
                max-width: 768px;
                /* Tablet-optimized width */
            }

            .message-content {
                max-width: 75%;
                /* More width on larger screens */
            }

            .input-container {
                padding: 1rem;
            }

            .message-image img {
                max-width: 400px;
            }
        }

        @media (min-width: 1024px) {
            /* Desktop: wider container */
            .chat-container {
                max-width: 1024px;
            }

            .message-content {
                max-width: 70%;
            }

            .chat-header {
                padding: 1.25rem 1.5rem;
            }

            .messages-container {
                padding: 1.5rem;
            }

            .input-container {
                padding: 1.25rem 1.5rem;
            }

            .message-image img {
                max-width: 500px;
            }
        }

        /* ============================================
           Empty State
           ============================================ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
        }

        .empty-state.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <h1>AI Assistant</h1>
        </header>

        <!-- Messages Area - Scrollable -->
        <div class="messages-container" id="messagesContainer">
            <!-- Empty state shown when no messages -->
            <div class="empty-state" id="emptyState">
                <p>Start a conversation by typing a message below.</p>
            </div>
        </div>

        <!-- Input Area - Fixed at Bottom -->
        <div class="input-container">
            <!-- Image Preview Container -->
            <div class="image-preview-container" id="imagePreviewContainer"></div>

            <!-- Input Row -->
            <div class="input-row">
                <div class="input-wrapper">
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="Type a message..."
                        rows="1"
                    ></textarea>
                    <div class="input-buttons">
                        <!-- Upload Image Button -->
                        <button class="btn btn-upload" id="uploadBtn" type="button" aria-label="Upload image">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </button>
                        <!-- Send Button -->
                        <button class="btn btn-send" id="sendBtn" type="button" aria-label="Send message">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Hidden File Input -->
            <input
                type="file"
                class="file-input"
                id="fileInput"
                accept="image/jpeg,image/jpg,image/png,image/gif,image/webp"
                multiple
            >
        </div>
    </div>

    <script>
        // ============================================
        // DOM Elements
        // ============================================
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const emptyState = document.getElementById('emptyState');

        // Array to store uploaded images before sending
        let uploadedImages = [];

        // ============================================
        // Auto-resize Textarea
        // ============================================
        // Automatically adjust textarea height based on content
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // ============================================
        // Add Message Function
        // ============================================
        function addMessage(text, isUser, images = []) {
            // Hide empty state when first message is added
            if (emptyState && !emptyState.classList.contains('hidden')) {
                emptyState.classList.add('hidden');
            }

            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            // Add text content
            if (text.trim()) {
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                textDiv.textContent = text;
                messageContent.appendChild(textDiv);
            }

            // Add images if any
            images.forEach(imageData => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'message-image';
                const img = document.createElement('img');
                img.src = imageData;
                img.alt = 'Uploaded image';
                imageDiv.appendChild(img);
                messageContent.appendChild(imageDiv);
            });

            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);

            // Smooth scroll to bottom
            scrollToBottom();
        }

        // ============================================
        // Scroll to Bottom Function
        // ============================================
        function scrollToBottom() {
            messagesContainer.scrollTo({
                top: messagesContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // ============================================
        // Send Message Function
        // ============================================
        function sendMessage() {
            const text = messageInput.value.trim();
            const images = [...uploadedImages];

            // Only send if there's text or images
            if (text || images.length > 0) {
                // Add user message
                addMessage(text, true, images);

                // Clear input and reset images
                messageInput.value = '';
                messageInput.style.height = 'auto';
                uploadedImages = [];
                updateImagePreview();

                // Simulate AI response (replace with actual API call)
                setTimeout(() => {
                    const aiResponse = text 
                        ? `I received your message: "${text}"${images.length > 0 ? ` and ${images.length} image(s)` : ''}.`
                        : `I see you've uploaded ${images.length} image(s).`;
                    addMessage(aiResponse, false);
                }, 500);
            }
        }

        // ============================================
        // Image Upload Handling
        // ============================================
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                // Validate file type
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }

                // Validate file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image size must be less than 5MB.');
                    return;
                }

                // Read file as data URL for preview
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImages.push(event.target.result);
                    updateImagePreview();
                };
                reader.readAsDataURL(file);
            });

            // Reset file input to allow selecting same file again
            fileInput.value = '';
        });

        // ============================================
        // Update Image Preview
        // ============================================
        function updateImagePreview() {
            imagePreviewContainer.innerHTML = '';

            uploadedImages.forEach((imageData, index) => {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'image-preview';
                
                const img = document.createElement('img');
                img.src = imageData;
                img.alt = 'Preview';
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'image-preview-remove';
                removeBtn.textContent = 'Ã—';
                removeBtn.setAttribute('aria-label', 'Remove image');
                removeBtn.onclick = () => {
                    uploadedImages.splice(index, 1);
                    updateImagePreview();
                };

                previewDiv.appendChild(img);
                previewDiv.appendChild(removeBtn);
                imagePreviewContainer.appendChild(previewDiv);
            });

            // Show/hide container based on whether there are images
            if (uploadedImages.length === 0) {
                imagePreviewContainer.style.display = 'none';
            } else {
                imagePreviewContainer.style.display = 'flex';
            }
        }

        // Initially hide preview container
        updateImagePreview();

        // ============================================
        // Send Button Click Handler
        // ============================================
        sendBtn.addEventListener('click', sendMessage);

        // ============================================
        // Enter Key Handler (Shift+Enter for new line)
        // ============================================
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ============================================
        // Update Send Button State
        // ============================================
        messageInput.addEventListener('input', () => {
            const hasContent = messageInput.value.trim().length > 0 || uploadedImages.length > 0;
            sendBtn.disabled = !hasContent;
        });

        // Initialize send button state
        sendBtn.disabled = true;
    </script>
</body>
</html>
